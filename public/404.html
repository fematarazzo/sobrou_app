<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 100%;
    max-width: 50em;
    max-height: 600em;
    margin: 8em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border: #95d7ae solid 4px;
    border-radius: 9px;
    border-radius: 9px;
    background-color: white;
    padding: 20px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 40px;
    color: #95d7ae;
    line-height: 1.5em;

  }

  .rails-default-error-page div.dialog > a {
    margin: 0 0 1em;
    padding: 10em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .text-error {
    font-size: 100px;
  }

  .btn-flat {
    color: white;
    padding: 8px 24px;
    border-radius: 4px;
    background: #95d7ae;
    transition: background 0.3s ease;
    text-decoration: none;
    margin-bottom: 10px;
  }

  .btn-flat:hover {
    background: #7bae7f;
    color: white;
    text-decoration: none;
    margin-bottom: 10px;
  }

  .dialog-text {
    height: 560px;
    padding: 10px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="dialog-text container">
      <div class="row">
        <img src="icon_sobrou.png">
      </div>
      <div class="row">
        <h1 class="text-error">Erro 404 - Parece que não Sobrou nada para você &#x1F615;</h1>
      </div>
      <div class="row">
        <a class="btn-flat" href="javascript:history.back()">Voltar para página anterior</a>
      </div>
    </div>
  </div>
</body>
</html>
